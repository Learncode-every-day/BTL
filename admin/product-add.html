<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ivy-Project | Product</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/product-list.css" />
    </head>
    <body>
        <header>
            <h1>Top</h1>
        </header>
        <section class="admin-content">
            <div class="admin-content-left">
                <ul>
                    <li>
                        <a href="#!">Danh mục</a>
                        <ul>
                            <li>
                                <a href="#!">Thêm danh mục</a>
                            </li>
                            <li>
                                <a href="#!">Danh sách danh mục</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#!">Loại sản phẩm</a>
                        <ul>
                            <li>
                                <a href="#!">Thêm loại sản phẩm</a>
                            </li>
                            <li>
                                <a href="#!">Danh loại sản phẩm</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#!">Sản phẩm</a>
                        <ul>
                            <li>
                                <a href="#!">Thêm sản phẩm</a>
                            </li>
                            <li>
                                <a href="#!">Danh sách sản phẩm</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="admin-content-right">
                <div class="admin-content-right-product__add">
                    <h1>Thêm Sản Phẩm</h1>
                    <!-- enctype để có thể lấy được file -->
                    <form action="" method="POST" enctype="multipart/form-data">
                        <label for=""
                            >Nhập tên sản phẩm
                            <span style="color: red">*</span></label
                        >
                        <input type="text" name="" id="" />
                        <label for=""
                            >Chọn danh mục
                            <span style="color: red">*</span></label
                        >
                        <select name="" id="">
                            <option value="">--Chọn--</option>
                        </select>
                        <label for=""
                            >Chọn loại sản phẩm
                            <span style="color: red">*</span></label
                        >
                        <select name="" id="">
                            <option value="">--Chọn--</option>
                        </select>
                        <label for=""
                            >Giá sản phẩm
                            <span style="color: red">*</span></label
                        >
                        <input type="text" name="" id="" />
                        <label for=""
                            >Giá khuyến mãi
                            <span style="color: red">*</span></label
                        >
                        <input type="text" name="" id="" />
                        <label for="">Mô tả sản phẩm</label>
                        <textarea
                            cols="
                        30"
                            rows="10"
                            name=""
                            id=""
                        ></textarea>
                        <label for=""
                            >Ảnh sản phẩm
                            <span style="color: red">*</span></label
                        >
                        <input type="file" name="" id="" />
                        <label for=""
                            >Ảnh Mô tả <span style="color: red">*</span></label
                        >
                        <input multiple type="file" name="" id="" />
                        <button type="submit">Thêm</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
